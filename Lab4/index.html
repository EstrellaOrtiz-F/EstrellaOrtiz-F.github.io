<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Sign Up Form!</h1>

  First Name: <input type="text" name="fName"><br>
  Last Name: <input type="text" name="lName"><br>
  Gender:
  <input type="radio" name="gender" value="m">Male<br>
  <input type="radio" name="gender" value="f">Female<br><br>

  Zip Code: <input type="text" id="zip" name="zip"><br>
  <span id="zipError"></span><br>

  City: <span id="city"></span><br>
  Latitude: <span id="latitude"></span><br>
  Longitude: <span id="longitude"></span><br><br>
  State:
  <select id="state" name="state"></select><br>

  Select a County: <select id="county"></select><br><br>

  Desired Username:
  <input type="text" id="username"><br>
  <span id="usernameError"></span><br><br>

  Password: <input type="password" id="password">
  <span id="suggestedPwd"></span><br>
  Type Password Again: <input type="password" id="password2"><br>
  <span id="passwordError"></span><br><br>

  <input type="submit" id="submitBtn" value="Sign Up!">
  <script src="js/script.js"></script>
</body>
</html>
